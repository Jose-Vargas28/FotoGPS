<ion-header>
  <ion-toolbar>
    <ion-title>Foto + GPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Mostrar todas las fotos con ubicaciÃ³n -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let photo of photoGpsService.photos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Foto tomada</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="photo.webviewPath"></ion-img>
            <p><strong>Latitud:</strong> {{ photo.latitude }}</p>
            <p><strong>Longitud:</strong> {{ photo.longitude }}</p>
            <p>
              <a [href]="photo.mapsUrl" target="_blank">Ver en Google Maps</a>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- FAB para tomar foto -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhoto()">
      <ion-icon [icon]="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
